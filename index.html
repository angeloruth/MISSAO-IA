<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título emoldurado</title>
    <style>
        /* Estilos CSS para o título emoldurado */
        .title-frame {
            text-align: center;
            border: 2px solid #000;
            padding: 10px;
            width: 50%;
            margin: 0 auto;
            font-size: 24px;
        }
    </style>
</head>
<body>
 <h2>Qual é a capital do Brasil?</h2>

<input type="radio" id="brasilia" name="capital" value="brasilia">
<label for="brasilia">Brasília</label><br>
<input type="radio" id="rio" name="capital" value="rio">
<label for="rio">Rio de Janeiro</label><br>
<input type="radio" id="sp" name="capital" value="sp">
<label for="sp">São Paulo</label><br><br>

<button onclick="checkAnswer()">Verificar Resposta</button>

<p id="resposta"></p>

<script>
function checkAnswer() {
  var resposta = document.querySelector('input[name="capital"]:checked');
  var respostaText;
  
  if (resposta) {
    if (resposta.value === "brasilia") {
      respostaText = "Correto!";
    } else {
      respostaText = "Incorreto. A capital do Brasil é Brasília.";
    }
  } else {
    respostaText = "Por favor, selecione uma opção.";
  }
  
  document.getElementById("resposta").innerHTML = respostaText;
}
</script>

</body>
</html>
