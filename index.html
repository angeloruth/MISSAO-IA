<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pergunta</title>
</head>
<body>

<h2>Qual é o seu primeiro pensamento ao se deparar com equipamentos sonoros que pensam sozinhos?</h2>

<input type="radio" id="assustador" name="resposta" value="assustador">
<label for="assustador">Isso é assustador</label><br>
<input type="radio" id="incrivel" name="resposta" value="incrivel">
<label for="incrivel">Isso é incrível</label><br><br>

<button onclick="verificarResposta()">Verificar Resposta</button>

<p id="feedback"></p>

<script>
function verificarResposta() {
  var resposta = document.querySelector('input[name="resposta"]:checked');
  var feedbackText;
  
  if (resposta) {
    if (resposta.value === "assustador") {
      feedbackText = "Você acha isso assustador. Interessante!";
    } else if (resposta.value === "incrivel") {
      feedbackText = "Você acha isso incrível. Legal!";
    }
  } else {
    feedbackText = "Por favor, selecione uma opção.";
  }
  
  document.getElementById("feedback").innerHTML = feedbackText;
}
</script>

</body>
</html>
